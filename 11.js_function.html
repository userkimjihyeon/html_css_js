<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js function</title>
    <script>
        function basicFunction() {
            console.log("hello world");
        }
        const variableFunction1 = function() {
            console.log("hello world1");
        }
        // function 대신 =>로 대체 가능
        // 만약 실행문이 1줄이라면 중괄호도 생략가능.
        // const variableFunction2 = () => { console.log("hello world2"); }
        const variableFunction2 = () => console.log("hello world2"); 
        function returnFunction() {
            console.log(makeString1());
            console.log(makeString2());
            console.log(makeString3());
        }
        function makeString1() {
            return "hello javascript1";
        }
        const makeString2 = () => { return "hello javascript2"; }
        const makeString3 = () => "hello javascript3";

        function paramFunction1(a,b) {
            console.log(a+b);
        }
        function paramFunction2(name = '홍길동') {      //매개변수없는 경우, 기본값 세팅가능
            console.log(name);
        }
        function paramFunction3(arr) {      //배열을 넘겨받기
            console.log(arr);
        }
        function paramFunction4(...arr) {   //넘어온 숫자를 배열로 받기
            console.log(arr);
        }        
        function functionwithException() {
            // 없는 함수 호출시 예외발생
            // 프론트에서 예외처리는 주로 사용자에게 안내문구 알려주거나, 후속조치를 위해 사용.
            try{
                example();
            } catch(e) {
                    console.log(e);
            }
            console.log("hello world");
        }

        function showPerson() {
            const p1 = createPerson("hong", 30);
            console.log(p1);
            console.log(p1.printPerson());
        }
        function createPerson(name, age) {
            return {
                name:name, 
                age:age,
                // 화살표함수는 this접근불가.
                // printPerson:() => {
                //     return "이름은 " + name + " 나이는 " + age;
                // }
                printPerson:function() {
                    return "이름은 " + this.name + " 나이는 " + this.age;
                }
            };
        }

        //⭐reload, href
        function reloadFunction() {
            // 화면 새로고침 함수
            window.location.reload();
        }
        function moveScreen() {
            window.location.href = "http://naver.com";
        }

        function addItem() {
            let t1 = document.getElementById("target");
            t1.innerHTML += "<input type='text'><br>";  //t1이라는 <div> 안에 <input type="text"><br> 이걸 계속 글자처럼 붙이겠다
        }

    </script>
</head>
<body>
    <h2>js 기본 함수 호출</h2>
    <button onclick="basicFunction()">함수 호출 basic</button>
    <button onclick="variableFunction1()">변수함수1</button>
    <button onclick="variableFunction2()">변수함수2</button>
    <button onclick="returnFunction()">리턴이 있는 함수 호출</button>
    <button onclick="paramFunction1(1,2)">매개변수 있는 함수 호출1</button>
    <button onclick="paramFunction2()">매개변수 있는 함수 호출2</button>
    <button onclick="paramFunction3([1,2,3,4,5])">매개변수 있는 함수 호출3</button>
    <button onclick="paramFunction4(1,2,3,4,5)">매개변수 있는 함수 호출4</button>

    <h2>js 예외처리</h2>
    <button onclick="functionwithException()">예외처리함수 호출</button>

    <h2>객체 안에 있는 함수 호출</h2>
    <button onclick="showPerson()">person객체 생성 및 조회</button>

    <h2>window 객체</h2>
    <button onclick="reloadFunction()">화면새로고침</button>
    <button onclick="moveScreen()">화면이동</button>

    <!-- 사용자가 html화면내에서 특정행위(event)를 했을때 자동실행되는 함수 -->
    <h2>event Listner 객체 활용</h2>
    <button id="button1">버튼1</button>
    <button onclick="scrollEvent()">버튼2</button>

    <h2>html요소 동적으로 생성</h2>
    <button onclick="addItem()">항목추가</button>

    <div id="target">
        <input type="text"><br>
    </div>
    


     <!-- ⭐addEventListener -->
    <script>
        const b1 = document.getElementById("button1");  //버튼을 b1에 담음
        if(b1) {
            b1.addEventListener('click', ()=>alert("hello world")); // b1을 click하면, 뒤의 함수를 실행.   
        }
        function scrollEvent() {
            window.addEventListener('scroll', ()=>console.log("hello world2")); //window : window전체에 이벤트를 검.
        }
    </script>
</body>
</html>
