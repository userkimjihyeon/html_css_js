    <script>
        function showObject() {
            // js의 객체는 별도의 class가 필요하지 않음.
            let person = {name: "hong", email:"hong@naver.com"};
            // 객체 전체조회
            console.log(person);
            // 객체 특정 요소 조회 방법1.
            console.log(person.name);
            // 객체 특정 요소 조회 방법2.
            console.log(person['name']);
            
            // Object.keys(객체명) : 객체의 키를 배열형태로 반환.
            const keyArr = Object.keys(person);
            // 방법1.
            for(let i=0; i<keyArr.length; i++) {
                console.log(person[keyArr[i]]);
            }
            // 방법2.
            keyArr.forEach(k=>console.log(person[k]));

            // 객체의 변경
            person.age = 15;
            console.log(person);

        }
        function makeObject() {
            // 객체생성방법1. 리터럴 방식으로 생성
            let person1 = {name: "hong", email:"hong@naver.com", age:30};
            // 객체생성방법2. 빈객체 생성 후 키와 값을 직접 추가
            let person2 = {};
            person2.name = "kim";
            person2['email'] = "kim@naver.com";
            person2.age = 30;
            person2.password = "1234"
            console.log(person2);
            // 객체생성방법3. 단축속성명 방식 : key와 value값이 동일하게 사용될때 간편하게 객체 생성하는 방식
            const name = "lee";
            const age = 30;
            const person3 = {name:name, age:age};   //일반객체생성방식
            const person4 = {name, age};   //단축속성명방식 {name:name, age:age}

            const obj1 = {keys:"value1"};
            const obj2 = {obj1}; //obj2 = {obj1:{keys:"value1"}}
            console.log(obj2)

            // 스프레드 문법
            const obj3 = {a:1, b:2};    //{} : 객체
            const obj4 = {...obj3, c:3};
            console.log(obj4);
            const arr1 = [1,2,3];       //[] : 배열
            const arr2 = [...arr1, 4, 5];
            console.log(arr2);
        }
