<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 콜백함수</title>
</head>
<body>
    <button onclick="basicFunction()">일반함수 예제</button>
    <button onclick="callbackFunction1()">콜백함수 예제1</button>
    <button onclick="callbackFunction2()">콜백함수 예제2</button>
    <button onclick="callbackFunction3()">콜백함수 예제3</button>

    <script>
        function basicFunction() {
            console.log("hello world");
        }
        // 콜백함수 : 다른함수의 매개변수
        function callbackFunction1() {
            userInput((name)=>{alert(name+"님 안녕하세요.")});
        }
        function userInput(callback) {      //매개변수로 넘어온 callback함수 : (name)=>{alert(name+"님 안녕하세요.")
            callback("홍길동");              //= ("홍길동")=>{alert("홍길동"+"님 안녕하세요.")}
        }
        function callbackFunction2() {
            const numbers = [1,2,3,4,5];
            numbers.forEach((a)=>console.log(a));   //callback함수의 일종
            // javascript는 기본적으로 동기적(순차적)으로 동작
            console.log("hello world");
        }
        function callbackFunction3() {
            // setTimeout() : 콜백함수처리 + 비동기적(딜레이두는것, 멀티스레드)으로 동작 하는 대표적인 함수
            // 2초 뒤에 콜백함수를 실행
            setTimeout(()=>console.log("hello world1"), 2000);   //비동기적(2000밀리세컨즈(2초)뒤)
            console.log("hello world2");                         //동기적(순차적)
            setTimeout(()=>console.log("hello world3"), 2000);
            console.log("hello world4");
        }
    </script>
</body>
</html>
