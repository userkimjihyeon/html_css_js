<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js json</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse; margin: autos;">
        <thead>
            <tr>
                <th>name</th><th>age</th><th>score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="name"></td>
                <td id="age"></td>
                <td id="score"></td>
            </tr>
        </tbody>
    </table>

    <table border="1" style="border-collapse: collapse; margin: autos;">
        <thead>
            <tr>
                <th>name</th><th>age</th><th>score</th>
            </tr>
        </thead>
        <tbody id="tbodyId">
        </tbody>
    </table>

    <script>
        const jsonText = '{"name":"Alice","age":25,"score":85}';
        // json을 javascript의 객체로 역직렬화(parsing)
        const obj1 = JSON.parse(jsonText);          //JSON 문자열 → 자바스크립트 객체
        console.log(obj1);
        document.getElementById("name").innerHTML = obj1.name;  //id="name"인 HTML 요소 안에 obj1.name의 값을 글자처럼 넣겠다
        document.getElementById("age").innerHTML = obj1.age;
        document.getElementById("score").innerHTML = obj1.score;

        const jsonText2 = '[{"name":"Alice","age":25,"score":85},{"name":"Bob","age":28,"score":92},{"name":"Charlie","age":32,"score":88}]';
        const obj2 = JSON.parse(jsonText2)
        for(let i=0; i<obj2.length; i++) {
            // const html = "<tr><td>" + obj2[i].name + "</td><td>" + obj2[i].age + "</td><td>" + obj2[i].score + "</td></tr>"
            // js에서 문자열에 js변수를 끼워넣을때 백틱(`)에 ${}를  활용.
            const html = `<tr><td> ${obj2[i].name} </td><td> ${obj2[i].age} </td><td> ${obj2[i].score} </td></tr>`;
            document.getElementById("tbodyId").innerHTML += html;
        }

        // json직렬화
        const jsonText3 = JSON.stringify(obj2);     //자바스크립트 객체 → JSON 문자열
        console.log(jsonText3);

    </script>
</body>
</html>
