<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 목록 조회</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   //⭐    <!-- axios 라이브러리 -->  
  </head>

  <body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
      <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="/board/author/author_list.html" class="nav-link">회원 목록</a>
        </li>
        <li class="nav-item">
          <a href="/board/post/post_list.html" class="nav-link">게시글 목록</a>
        </li>
        <li class="nav-item">
          <a href="/board/author/author_register.html" class="nav-link">회원가입</a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <div class="page-header">
        <h3>게시글 목록</h3>
        <div class="float-end">
          <a href="./post_register.html">
            <button class="btn btn-primary">글쓰기</button>
          </a>
        </div>
      </div>
      <table border="1" style="width: 1000px">
        <thead>
          <tr>
            <th>id</th>
            <th>userId</th>
            <th>title</th>
          </tr>
        </thead>
        <tbody id="tbodyId"></tbody>    <!-- ⭐ -->
      </table>
    </div>

    <script>
      // ⭐정의
      async function getPostList() {
        // axios.get("https://jsonplaceholder.typicode.com/posts").data로 데이터를 가져올 수 없음
        // await 까지 포함해서 데이터를 받아온 후에 .data 해주어야 함
        const response = await axios.get("https://jsonplaceholder.typicode.com/posts");
        const result = response.data;

        for(let i=0; i<result.length; i++) {
          document.getElementById("tbodyId").innerHTML += `<tr><td> ${result[i].id} </td><td> ${result[i].userId} </td><td> ${result[i].title} </td></tr>`
        }
      };
      // ⭐호출
      getPostList();
      </script>
    </script>
  </body>
</html>
