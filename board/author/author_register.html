<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="../post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원 목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글 목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_register.html" class="nav-link">회원 가입</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h3>회원 가입</h3>
        <form action="" method="post" enctype="application/x-www-form-urlencoded">
            <div class="my-2 form-group">
                <label for="id">아이디</label>
                <input type="text" name="id" id="id" class="form-control">
            </div>
            <div class="my-2 form-group">
                <label for="name">이름</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="my-2 form-group">
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="my-2 form-group">
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">가입 하기</button>
        </form>
    </div>
</body>
</html>
