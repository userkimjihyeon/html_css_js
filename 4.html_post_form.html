<!-- 글쓰기 form 생성 실습 -->
<!-- 제목, 내용입력(사이즈 넉넉하게), 예약여부(yes or no), 예약등록시간 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 form 생성 실습</title>
</head>
<body>
    <form action="https://naver.com" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title">
        </div>

        <div>
            <label for="contents">내용</label>
            <textarea name="contents" id="contents" rows="30" cols="50" placeholder="내용을 입력하세요."></textarea>
        </div>

        <div>
            <label for="reservation">예약여부</label>
            <input type="radio" name="reservation" value="yes">yes
            <input type="radio" name="reservation" value="no">no
        </div>

        <div>
            <label for="reservationtime">예약등록시간</label>
            <input type="datetime-local" name="reservationtime" id="reservationtime">
        </div>

        <div>
            <input type="submit" value="작성하기">
        </div>
        <button type="submit">작성하기</button>

    </form>
</body>
</html>
