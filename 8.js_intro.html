<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js intro</title>
    <script>
      function varConsole1() {
        console.log("hello world");
        // var, let, const를 이용해서 변수를 선언한다.
        let a = 10;
        let b = "10";
        let c = 20;
        // 별도의 타입은 명시하지 않지만, 내부적으로 타입을 가지고 있다.
        console.log(a + b);
        console.log(a + c);
      }

      function varConsole2() {
        let arr = [10, "20", 30, "40"];
        arr.push(50);
        //방법1.
        for (let i = 0; i < arr.length; i++) {
          console.log(arr[i]);
        }
        //방법2.
        arr.forEach((a) => console.log(a));
      }

      function sum() {
        let arr = [10, 20, 30, 40];
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
          sum += arr[i];
        }
        console.log(sum);
        alert(sum);
      }

      function console3() {
        function test() {
          console.log("hello world");
        }

        let arr = [10, "20", test];
        arr[2]();   //배열의 3번째 요소 실행
      }

      function varExample() {
        var a = 10;
        var a = 20;
        console.log(a);
      }
      function letExample() {
        // let은 재할당만 가능
        let a = 10;
        a = 20;
        console.log(a);
      }
      function constExample() {
        // const는 재선언 재할당 불가능
        const a = 10;
        a = 20;
        console.log(a);
      }
    </script>
  </head>
  <body>
    <h2>javascript 변수와 출력</h2>
    <button onclick="sum()">console에 변수 출력하기</button>
    <button onclick="console3()">console3에 변수 출력하기</button>

    <h2>js 변수 선언 키워드</h2>
    <button onclick="varExample()">var 예제</button>
    <button onclick="letExample()">let 예제</button>
    <button onclick="constExample()">const 예제</button>

    <h2>js를 통한 html요소 변경</h2>
    <p id="change1">hello world</p>
    <button onclick="changeText1()">id를 통한 변경</button>

    <p class="change2">hello world</p>
    <p class="change2">hello world</p>
    <button onclick="changeText2()">class를 통한 변경</button>

    <h4>helloworld</h4>
    <h4>helloworld</h4>
    <button onclick="changeText3()">tag를 통한 변경</button>

    <script>
      function changeText1() {
        let element = document.getElementById("change1");
        element.innerHTML = "hello java";
        // document.getElementById("change1").innerHTML = "hello java";
      }
      function changeText2() {
        // className은 기본적으로 N개의 요소일 수 있기 때문에, 배열로 리턴값을 받는다.
        let elements = document.getElementsByClassName("change2");
        for (let i = 0; i < elements.length; i++) {
          elements[i].innerHTML = "class change";
        }
      }
      function changeText3() {
        let elements = document.getElementsByTagName("h4");
        for (let i of elements) {
          i.innerHTML = "tag change";
        }
        // for (let i = 0; i < elements.length; i++) {
        //   elements[i].innerHTML = "tag change";
        // }
      }
    </script>

  </body>
</html>
